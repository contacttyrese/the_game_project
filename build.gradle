buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
    }
}


// Apply the java, eclipse and spring boot plugins for support
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

eclipse {
    project {
        name = 'the_game_project'
        comment = 'Project name should be renamed to the_game_project'
    }
}

jar {
    baseName = 'gamrr'
	version = '0.0.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use mavenCentral for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {

	// This is where you should declare dependencies which are only required at compile time,
	// but should not leak into the runtime. This typically includes dependencies which are
	// shaded when found at runtime.
	compileOnly('org.springframework.boot:spring-boot-starter-web',
			'org.apache.tomcat.embed:tomcat-embed-jasper',
			'javax.servlet:jstl',
			'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final',
			'javax.persistence:javax.persistence-api:2.2',
			'org.codehaus.plexus:plexus-utils:3.1.0',
			'org.apache.commons:commons-text:1.1')

    // This is where you should declare dependencies which are only required at test compile time,
    // but should not leak into the runtime. This typically includes dependencies which are
    // shaded when found at runtime.
    testCompileOnly('junit:junit:4.12')
}
